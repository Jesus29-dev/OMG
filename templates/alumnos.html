<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
    <form id="pagoCursoForm">
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required maxlength="10" pattern="[0-9]{10}">
            <div class="invalid-feedback">
                El teléfono debe ser de 10 dígitos.
            </div>
        </div>
        <div class="mb-3">
            <label for="comprobante" class="form-label">Comprobante:</label>
            <input type="file" class="form-control" id="comprobante" name="comprobante" required>
            <div class="invalid-feedback">
                Debes adjuntar un comprobante (imagen o PDF).
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Comprobante</button>
    </form>

    <script>
        $(document).ready(function() {
            $("#pagoCursoForm").validate({
                rules: {
                    telefono: {
                        required: true,
                        maxlength: 10,
                        pattern: /^[0-9]{10}$/
                    },
                    comprobante: {
                        required: true,
                        extension: "jpg,jpeg,png,pdf"
                    }
                },
                messages: {
                    telefono: {
                        required: "El teléfono es obligatorio.",
                        maxlength: "El teléfono no debe exceder los 10 dígitos.",
                        pattern: "El teléfono debe contener solo números."
                    },
                    comprobante: {
                        required: "Debes adjuntar un comprobante.",
                        extension: "El archivo debe ser una imagen (JPG, JPEG, PNG) o un PDF."
                    }
                }
            });
        });
    </script>
</body>
</html>
